# Server
server.port=8080

# Datasource - change these to your PostgreSQL values
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_bd
spring.datasource.username=postgres
spring.datasource.password=renu
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Optional) disable spring from running schema.sql/data.sql automatically if you don't want it:
# spring.sql.init.mode=always
